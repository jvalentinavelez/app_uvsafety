<ion-header>
  <ion-toolbar>
    <ion-title>Edita tu perfil</ion-title>
    <ion-button slot="end" (click)="returnhome()" fill="white" color="white">
      <ion-icon slot="icon-only" name="home-outline"></ion-icon></ion-button> 
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <!--app-loading *ngIf="busy"></app-loading-->
  <div *ngIf="!busy">
    <div class="profile-info">
      <ion-item>
				<ion-label position="floating">Nombre</ion-label>
				<ion-input [(ngModel)]="name"></ion-input>
      </ion-item>
      
			<ion-item>
				<ion-label position="floating">Email</ion-label>
				<ion-input [(ngModel)]="email"></ion-input>
      </ion-item>

			<ion-item>
        <ion-label position="floating">SPF</ion-label>
        <ion-select placeholder="Selecciona tu SPF" color="dark" [(ngModel)]="spf">
          <ion-select-option value=0> 0</ion-select-option>
          <ion-select-option value=10 >10</ion-select-option>
          <ion-select-option value=20 >20</ion-select-option>
          <ion-select-option value=30 >30</ion-select-option>
          <ion-select-option value=40 >40</ion-select-option>
          <ion-select-option value=50 >50</ion-select-option>
          <ion-select-option value=60 >60</ion-select-option>
          <ion-select-option value=70 >70</ion-select-option>
          <ion-select-option value=80 >80</ion-select-option>
          <ion-select-option value=90 >90</ion-select-option>
          <ion-select-option value=100 >100</ion-select-option>
        </ion-select>
      </ion-item>


			<ion-item>
				<ion-label position="floating">Nueva contraseña</ion-label>
				<ion-input [(ngModel)]="newpassword"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="floating">Ingresa tu contraseña actual</ion-label>
				<ion-input required [(ngModel)]="password"></ion-input>
			</ion-item>

      <ion-button fill="solid" expand="block" color="dark" (click)="updateDetails()">Save</ion-button>
      <ion-button fill="solid" expand="block" color="dark" (click)="returnprofile()">Regresar al Perfil</ion-button>
		</div>
  </div>

</ion-content>
